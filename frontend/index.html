<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style rel="stylesheet" type = "text/css" href = ".backend/src/frontend/main.css"></style>
    <title>Formulário de Agendamento de Vacinação</title>
</head>
<body>
    <style rel="./frontend/main.css"></style>
<form action="#" method="post">
    <style rel="stylesheet" type = "text/css" href = ".backend/src/frontend/main.css"></style>
    <fieldset>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" style="width: 10em" value="">
            </div>
            <div class="campo">
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" name="cpf" style="width: 10em" value="">
            </div>
        </fieldset>
        <div class="campo">
            <label>Grupo Prioritário</label>
            <label>
                <input type="radio" name="sim" value="sim"> Sim
            </label>
            <label>
                <input type="radio" name="nao" value="nao"> Não
            </label>
        </div>
        <div class="campo">
            <label for="observacao">Observações de agendamento</label>
            <input type="text" id="observacao" name="observacao" style="width: 20em" value="">
          
        </div> 
        <div class="campo">
            <label for="telefone">Telefone</label>
            <input type="text" id="telefone" name="telefone" style="width: 10em" value="">
        </div>

        <fieldset class="grupo">
            <div class="campo">
                <label for="endereco">Endereço</label>
                <input type="text" id="endereco" name="endereco" style="width: 10em" value="">
            </div>
            <div class="campo">
                <label for="unidade">Unidade de Saúde</label>
                <select name="unidade" id="unidade">
                    <option value="">--</option>
                    <option value="PR">PR</option>
                </select>
            </div>

            <div class="campo">
                <label for="servico">Serviço</label>
                <select name="servico" id="servico">
                    <option value="">--</option>
                    <option value="PR">PR</option>
                </select>
            </div>
        </fieldset>
      <div class="campo">
                <label for="data">Data</label>
                <select name="data" id="data">
                    <option value="">--</option>
                    <option value="PR">PR</option>
                </select>
            </div>
            <div class="campo">
                <label for="horario">Horário</label>
                <select name="horario" id="horario">
                    <option value="">--</option>
                    <option value="PR">PR</option>
                </select>
            </div>

            <div class="campo">
                <label for="descricao">Descricao</label>
                <input type="text" id="descricao" name="descricao" style="width: 20em" value="">
              
            </div>    
            <button type="submit" name="submit">Enviar</button>
   
    </fieldset>
    
</form>
</body>
</html>
